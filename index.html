    <script>
      // Prevent dark mode flash on page load
      (function () {
        try {
          const darkMode = localStorage.getItem("darkMode");
          const isDark = darkMode
            ? JSON.parse(darkMode)
            : window.matchMedia("(prefers-color-scheme: dark)").matches;
          if (isDark) {
            document.documentElement.classList.add("dark");
          }
        } catch (e) {}
      })();
    </script>
